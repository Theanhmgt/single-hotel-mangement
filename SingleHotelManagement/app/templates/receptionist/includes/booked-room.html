<div class="w-2/3 flex-column space-y-3">
  <div class="bg-white rounded-lg h-full">
    <div
      class="flex justify-between items-center text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
    >
      <ul class="flex flex-wrap -mb-px">
        {% for i in rooms %}
        <li class="me-2">
          {% if current_room == i.booking_id %}
          <a
            href="?ma={{ request.args.get('ma') }}&phong={{i.booking_id}}"
            class="inline-block p-4 border-b-2 text-blue-600 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            >{{i.booking_id}}</a
          >
          {% else %}
          <a
            href="?ma={{ request.args.get('ma') }}&phong={{i.booking_id}}"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            >{{i.booking_id}}</a
          >
          {% endif %}
        </li>
        {% endfor %}
      </ul>
      <button class="btn btn-outline-warning mr-4">
        <i class="fa fa-trash mr-2" aria-hidden="true"></i>Huá»·
      </button>
    </div>
  </div>
</div>
