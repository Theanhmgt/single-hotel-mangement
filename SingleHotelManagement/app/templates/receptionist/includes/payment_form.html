<div
  class="fixed top-0 left-0 right-0 bottom-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center hidden overlay-payment z-50"
>
  <div
    class="fixed top-0 bottom-0 right-0 bg-white rounded-l-lg shadow-md hidden w-4/6 payment-form overflow-hidden"
  >
    <div class="flex justify-between items-center py-3 px-3">
      <h1 class="text-lg font-bold payment-form-title">ĐẶT/NHẬN PHÒNG</h1>
      <button
        type="button"
        class="btn-close close-search-room-form"
        aria-label="Close"
      ></button>
    </div>
    <div class="overflow-x-auto px-3">
      <table class="min-w-full bg-white shadow-md rounded-t-lg">
        <thead>
          <tr class="bg-blue-gray-600 text-gray-700">
            <th scope="col" >Mã</th>
            <th scope="col" >Phòng</th>
            <th scope="col" >Giờ nhận</th>
            <th scope="col" >Giờ trả</th>
            <th scope="col" >Khách Trong Nước</th>
            <th scope="col" >Khách Nước Ngoài</th>
            <th scope="col" >Giá</th>
          </tr>
        </thead>
        <tbody class="text-blue-gray-900 payment-form-table-body payment-info-row">
        </tbody>
      </table>
    </div>
    <div
      class="absolute left-0 right-0 bottom-0 h-20 flex justify-end items-center px-4 pb-2 border-t-2"
    >
      <div class="flex flex-col items-start space-y-2 px-4">
        <span>Lựa chọn phương thức thanh toán</span>
        <div class="flex flex-row justify-start space-x-3">
          <div class="form-check">
            <input
              class="form-check-input payment-method"
              type="radio"
              name="payment-method"
              checked
              id="cash-method"
              value="CASH"
            />
            <label class="form-check-label" for="cash-method">
              Tiền mặt
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input "
              type="radio"
              name="payment-method"
              id="vnpay-method"
              value="VNPAY"
            />
            <label class="form-check-label" for="vnpay-method"> Vnpay </label>
          </div>
        </div>
      </div>
      <button class="btn btn-success confirm-payment-btn" onclick="handlePayment()">Tiếp</button>
    </div>
  </div>
</div>
