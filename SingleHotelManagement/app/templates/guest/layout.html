    <!-- get theme -->
    <script type="text/javascript">
        const getThemeSetting = function () {
            const data = localStorage.getItem('online-booking-theme');
            if (data && data.length) {
                return JSON.parse(data);
            } else {
                return {
                    colorCode: '#0070F4',
                    backgroundImage: 'https://d30s6klq0kc2zb.cloudfront.net/hotel-booking-online-img/bg-body.svg',
                };
            }
        };
        const fullHex = function (hex) {
            let r = hex.slice(1, 2);
            let g = hex.slice(2, 3);
            let b = hex.slice(3, 4);

            r = parseInt(r + r, 16);
            g = parseInt(g + g, 16);
            b = parseInt(b + b, 16);

            return { r, g, b };
        };

        const hex2rgb = function (hex) {
            if (hex.length === 4) {
                return fullHex(hex);
            }

            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);

            return { r, g, b };
        };
        const toRgb = function (color) {
            return 'rgb(' + hex2rgb(color).r + ', ' + hex2rgb(color).g + ', ' + hex2rgb(color).b + ')';
        };
        window.addEventListener('DOMContentLoaded', function () {
            const theme = getThemeSetting();
            const rootElement = document.documentElement?.ownerDocument?.documentElement;
            if (rootElement) {
                const themeColor = theme.colorCode;
                const backgroundImage = theme.backgroundImage;
                if (themeColor && themeColor.trim().length) {
                    rootElement.style.setProperty('--ht-primary', themeColor);
                    rootElement.style.setProperty('--ht-primary-rgb', toRgb(themeColor));
                }

                if (backgroundImage && backgroundImage.trim().length) {
                    rootElement.style.setProperty('--ht-body-bg-image', 'url("' + backgroundImage + '")');
                    rootElement.classList.add('bg-theme');
                }
            }
        });
    </script>
